          </div>
          <div class="collapse navbar-collapse" id="nav-principal">

        <div class="carrinho col-2">

    <!--/fim Cabecalho -->
    <main class="container">
      <!--Corpo do site -->
      <div class="formularioContato">
        <h1 class="faleconosco">FALE CONOSCO</h1>
        <form action="#" method="post" enctype="multipart/form-data">
          <label
            ><span>NOME:</span>
            <input type="text" name="nome" required="" />
          </label>
          <label
            ><span>E-MAIL:</span>
            <input type="text" name="email" class="fade_8S" />
          </label>
          <label
            ><span>ASSUNTO:</span>
            <input type="text" name="assunto" required="" />
          </label>
          <label
            ><span>MENSAGEM:</span>
            <textarea name="mensagem" rows="3" required=""></textarea>
          </label>
          <button class="btn-envia" title="Enviar">
            <b class="icon icon-paper-plane-o"> ENVIAR</b>
          </button>
        </form>
      </div>
    </main>
    <!-- FIM Corpo do site -->
    <footer class="mt-4 mb-4">
      <!-- Rodapé -->
      <div class="container">
        <div class="rodape row d-flex justify-content-center">
          <a
            href="https://wa.me/5519993731290"
            class="btn btn-outline-white ml-4"
          >
            <i class="fab fa-whatsapp fa-2x"></i>
          </a>

          <form class="mt-4 mb-4">
            <div class="input-group input-group-lg">
              <input
                type="text"
                placeholder="Seu e-mail"
                class="form-control"
              />
              <div class="input-group-append">
                <button type="button" class="btn-email">Cadastre-se</button>
              </div>
            </div>
          </form>
        </div>
